<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Signup</title>
    <link rel="stylesheet" href="../css/SignIn.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="background">
        <div class="text">
          <h1>Signup</h1>
          <p>Have An Account? <a href="../views/LogIn.html">Login</a></p>
        </div>
        <div class="box">
          <form class="form" action="/v1/signup" method="POST">
            <input
              type="text"
              class="fullname"
              name="name"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              class="email"
              name="email"
              placeholder="someone@abc.com"
              required
            />
            <input
              type="text"
              name="username"
              class="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              class="password"
              placeholder="Password"
              required
            />
            <input type="submit" class="button" value="Login" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
